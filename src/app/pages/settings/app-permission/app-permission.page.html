<ion-header mode="md" class="ion-no-border">
   <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>อนุญาตเข้าถึงแอปพลิเคชั่น</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="permission-wrapper">
  <ion-item lines="none">
    <ion-label>
      <h4>แจ้งเตือน</h4>
    </ion-label>
    <ion-select
      (ionChange)="openNotification($event)"
      [value]="isNotification"
      interface="action-sheet"
      cancelText="ยกเลิก"
      [disabled]="isNotification === 'on' ? true : false"
    >
      <ion-select-option value="on">เปิด</ion-select-option>
      <ion-select-option value="off">ปิด</ion-select-option>
    </ion-select>
    <ion-icon slot="end" class="arrow-list" name="chevron-forward"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <h4>ตำแหน่งที่ตั้ง</h4>
    </ion-label>
    <ion-select
      (ionChange)="openGeolocation($event)"
      [value]="isGeolocation"
      interface="action-sheet"
      cancelText="ยกเลิก"
      [disabled]="isGeolocation === 'on' ? true : false"
    >
      <ion-select-option value="on">เปิด</ion-select-option>
      <ion-select-option value="off">ปิด</ion-select-option>
    </ion-select>
    <ion-icon slot="end" class="arrow-list" name="chevron-forward"></ion-icon>
  </ion-item>
</ion-content>
